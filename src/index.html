<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Social Network</title>
</head>
<body>
  <header>
    <img src="/src/images/logo-huella.png" alt="Logo de la aplicacion">
    <h1>PetsPerfect</h1>
    <h2>¡Ingresa y deja tus huellitas!</h2>
  </header>
  <main>
    <section class="page-1">
      <input type="email" class="email" name="email" placeholder="Correo electrónico" required >
      <input type="password" class="password" name="password" placeholder="Contraseña" required >
      <button type= "button" class="startGoogle"><img class="icon-Google" src="images/logoG.png" alt="Icono de Google" />Iniciar Sesión con Google</button>
      <h3>¿No tienes una cuenta? <a href="" class="go-page2">Regístrate</a></h3>
      <button type= "button" class="startSesion" >Iniciar Sesión</button>
    </section>      
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
